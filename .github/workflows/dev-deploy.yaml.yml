name: Deploy to Development Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build assets
        run: |
          npm install
          npm ci
          npm run build

      - name: ðŸšš Checkout
        uses: actions/checkout@v4
      - name: Upload to Static Hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.DEV_FTP_SERVER }}
          username: ${{ secrets.DEV_FTP_USERNAME }}
          password: ${{ secrets.DEV_FTP_PASSWORD }}

      - name: ðŸ”‘ SSH and run commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: 22
          script: |
            cd www/dev.klio.lchsd.ch
            /usr/local/php84/bin/composer install
            /usr/local/php84/bin/php artisan migrate:fresh
            /usr/local/php84/bin/php artisan config:clear
            /usr/local/php84/bin/php artisan route:clear
            /usr/local/php84/bin/php artisan cache:clear
            /usr/local/php84/bin/php artisan db:Seed

