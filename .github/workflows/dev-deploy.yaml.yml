name: Deploy to Development Server

on:
  workflow_dispatch:
  push:
    branches:
      - devel

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build assets
        working-directory: ./
        run: |
          npm ci
          npm run build

      - name: Upload to Static Hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.DEV_FTP_SERVER }}
          username: ${{ secrets.DEV_FTP_USERNAME }}
          password: ${{ secrets.DEV_FTP_PASSWORD }}

      - name: ðŸ”‘ SSH and run commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: 22
          script: |
            cd www/dev.klio.lchsd.ch
            /usr/local/php84/bin/composer install
            /usr/local/php84/bin/php artisan migrate:fresh
            /usr/local/php84/bin/php artisan config:clear
            /usr/local/php84/bin/php artisan route:clear
            /usr/local/php84/bin/php artisan cache:clear
            /usr/local/php84/bin/php artisan db:Seed
            mkdir -p public/vendor/bladewind/js public/vendor/bladewind/css
            cp -f vendor/mkocansey/bladewind/public/js/helpers.js public/vendor/bladewind/js/
            cp -f vendor/mkocansey/bladewind/public/css/bladewind-ui.min.css public/vendor/bladewind/css/
            cp -f vendor/mkocansey/bladewind/public/css/animate.min.css public/vendor/bladewind/css/
            find public/vendor/bladewind -type d -exec chmod 755 {} \;
            find public/vendor/bladewind -type f -exec chmod 644 {} \;
